      - name: install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug system info
        run: |
          echo "=== FULL SYSTEM INFO ==="
          uname -a
          lsb_release -a
          echo "=== BROWSER INFO ==="
          which google-chrome || echo "Chrome not found"
          which chromedriver || echo "ChromeDriver not found"
          google-chrome --version || echo "Cannot get chrome version"
          chromedriver --version || echo "Cannot get chromedriver version"
          echo "=== PYTHON INFO ==="
          python --version
          pip list
          echo "=== DISPLAY INFO ==="
          echo $DISPLAY
          which Xvfb || echo "Xvfb not installed"

      - name: run UI tests group 1
        run: |
          python -m pytest tests/ui/test_login.py tests/ui/test_search_product.py tests/ui/test_product_page.py tests/ui/test_add_product_to_cart.py
          --timeout=300 \
          --reruns=2 \
          --reruns-delay=5 \
          -v
